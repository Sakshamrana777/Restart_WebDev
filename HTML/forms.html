<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Pet Adoption Application Form</h1>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="enter your name" required>
        <br> <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br><br>
        <fieldset>
            <legend>Pet Preferences:</legend>
            <input type="radio" id="dog" name="pet" value="dog">
            <label for="dog">Dog</label>
            <input type="radio" id="cat" name="pet" value="cat">
            <label for="dog">Cat</label>
            <input type="radio" id="bird" name="pet" value="bird">
            <label for="dog">Bird</label>
        </fieldset>
        <br><br>
        <label for="reason">Why Do You Want to Adopt?:</label>
        <br><br>
        <textarea name="reason" id="reason" rows="4"></textarea>
        <br><br>
        <label for="exp">Do you have experience with pets</label> 
        <input type="checkbox" id="exp">
        <br><br>
        <select name="" id="">
            <option value="1" disabled selected>choose value</option>
            <optgroup label="Numerics"><option value="2" >1</option>
            <option value="3" >2</option>
            <option value="4" >3</option>
            </optgroup>
            <optgroup label="Alphabets">
                <option value="2" >A</option>
                <option value="3" >B</option>
                <option value="4" >C</option>
            </optgroup>
        </select>
        <br><br>
        <button type="reset">RESET</button>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
